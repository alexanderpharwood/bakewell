        </div>
        <div class="dock">
            <div id="system-app-dock-icon" class="app app-icon" data-app-id="system-app">
                <img src="webapp/apps/system-app/system-app-icon.png">
            </div>
            <div id="ace-js-app-dock-icon" class="app app-icon" data-app-id="ace-js-app">

            <div id="mceeditor-app-dock-icon" class="app app-icon" data-app-id="mceeditor-app">
